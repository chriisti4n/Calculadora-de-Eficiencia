<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_caculadora.css">
    <title>Calculadora de Eficiencia</title>
</head>
<body>
    <div class="calculadora">
        <h2>Calculadora de Eficiencia</h2>
        <h3>Horas Planejadas</h3>
        <input type="number" id="horasPlanejadas" placeholder="Horas Planejadas">
        <h3>Horas Confirmadas</h3>
        <input type="number" id="horasConfirmadas" placeholder="Horas Confitmadas">
        <button onclick="calcularEficiencia()">Resultado</button>
        <div class="resultado" id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
